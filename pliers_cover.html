<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4">
    <title>Pliers Cover</title>
  </head>
  <body>
    <div style="width:40%;float:left;">
      <form>
	Pliers Cover
	<hr />
	[ 基本パラメーター ]
	<blockquote>
	  ベース:
	  <blockquote>
	    先端の幅:
	    <input id="w1" type="number" step="0.1" size="0" value="15"
		   style="width:50px"
		   onChange="gen_svg('canvas', 'download_link')">
	    <br />
	    最大幅:
	    <input id="w2" type="number" step="0.1" value="30"
		   style="width:50px"
		   onChange="gen_svg('canvas', 'download_link')">
	    <br />
	    先端部の長さ:
	    <input id="h1" type="number" step="0.1" value="40"
		   style="width:50px"
		   onChange="gen_svg('canvas', 'download_link')">
	    <br />
	    先端以外の長さ:
	    <input id="h2" type="number" step="0.1" value="20"
		   style="width:50px"
		   onChange="gen_svg('canvas', 'download_link')">
	  </blockquote>
	  <p>
	    バンド:
	    幅:
	    <input id="bw" type="number" step="0.1" value="15"
		   style="width:50px"
		   onChange="gen_svg('canvas', 'download_link')">,
	    長さ: <input id="bl" type="number" step="0.1" value="50"
			 style="width:50px"
			 onChange="gen_svg('canvas', 'download_link')">
	  </p>
	  <p>
	    留め具:
	    メス径: <input id="dia1" type="number" step="0.1" value="9"
			   style="width:50px"
			   onChange="gen_svg('canvas', 'download_link')">
	    オス径: <input id="dia2" type="number" step="0.1"  value="9"
			   style="width:50px"
			   onChange="gen_svg('canvas', 'download_link')">
	  </p>
	  <p>
	    縫いしろ・針穴:
	    縫いしろ: <input id="d1" type="number" step="0.1" value="3"
			     style="width:50px"
			     onChange="gen_svg('canvas', 'download_link')">
	    針穴間隔: <input id="d2" type="number" step="0.1" value="3"
			     style="width:50px"
			     onChange="gen_svg('canvas', 'download_link')">
	  </p>
	</blockquote>

	[ 詳細パラメーター ]
	<blockquote>
	  <p>
	    バンド:
	    曲線係数 <input id="bf" type="number" step="0.1" value="0.7"
			    style="width:50px"
			    onChange="gen_svg('canvas', 'download_link')">
	  </p>
	  <p>
	    針穴:
	    幅: <input id="needle_w" type="number" step="0.1" value="1.5"
		       style="width:50px"
		       onChange="gen_svg('canvas', 'download_link')">,
	    高さ: <input id="needle_h" type="number" step="0.1" value="0.5"
			 style="width:50px"
			 onChange="gen_svg('canvas', 'download_link')">,
	    傾き係数: <input id="needle_tf" type="number" step="0.1"
			     value="0.0"
			     style="width:50px"
			     onChange="gen_svg('canvas', 'download_link')">
	    <br />
	    角の傾き調整: <input id="needle_rot" type="checkbox" value="true"
				 checked
				 style="width:50px"
				 onChange="gen_svg('canvas', 'download_link')">
	  </p>
	</blockquote>
	<hr />
	<input id="btn1" type="button" value="Create SVG"
	       onClick="gen_svg('canvas', 'download_link')">
	<a id="download_link" href="#" download="pliers_cover.svg">
	  <input id="btn2" type="button" value="Download SVG"></a>
      </form>
    </div>
    <div style="width:60%;float:right">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p id="canvas" align="center">[描画領域]</p>
    </div>
    <script src="pliers_cover.js"></script>
  </body>
</html>
